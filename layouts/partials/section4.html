{{- $section4 := .Site.Params.section4 }}
{{- $title    := index $section4 "title" }}
{{- $image    := index $section4 "image" }}
<section class="section is-medium" id="section4">
  <div class="container">

    <div class="title-wrapper has-text-centered" style="padding: 2% 0">
      <h6 class="title is-4 is-spaced">{{ $title }}</h6>
    </div>

    <div class="image-wrapper" style="padding: 3% 0">
      <div class="columns is-vcentered">
        {{- range $image }}
        <div class="column is-3">
		<img src="{{ printf "/images/logos/funders/%s.png" .images | relURL }}"/>
        </div>
        {{- end }}
      </div>
    </div>

  </div>
</section>
