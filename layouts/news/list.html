
{{ define "main" }}

  {{ partial "navbar.html" . }}

    <section class="section is-medium">
      <div class="container">
        <div class="columns">
          <div class="column is-12">
            <h1 class="title section-title">{{ .Title }}</h1>
            <div class="divider"></div>
          </div>
        </div>

	{{ range where .Site.RegularPages.ByDate "Params.type" "news" }}
	<br>
	  <div class="columns">
            <div class="column is-6">
	      <div class="content">
                {{ .Content }}
              </div>
            </div>
            <div class="column is-6">
	      <img src="{{ printf "/%s" .Params.image }}" alt="Image" class="section-image" style="padding: 5%">
            </div>
          </div>
	  <br>
          <div class="columns">
            <div class="column is-12">
              <div class="divider"></div>
            </div>
          </div>
	  <br>
        {{ end }}

    </div>
  </section>

  {{ partial "single/sidebar.html" . }}
  {{ partial "footer.html" . }}

{{ end }}
